<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__image-content"></div>
      <section class="card__content">
        <h2 class="card__category">PERFUME</h2>
        <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <span class="card__price">$149.99</span>
          <span class="card__old-price">$169.99</span>
        </div>
        <button class="button">
          <img class="button__icon" src="./images/icon-cart.svg" />
          <span class="button__title">Add to Cart</span>
        </button>
      </section>
    </div>
  </body>
</html>
